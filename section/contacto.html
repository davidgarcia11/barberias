<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Barberia</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <aside class="aside aside6">
                <img src="../images/logo.jpg" id="logo" alt="logo">
            </aside>
            <nav class="aside aside7">
                <ul>
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="../section/tusbarberias.html">Tus Barberias</a>
                    </li>
                    <li>
                        <a href="../section/contacto.html">Contacto</a>
                    </li>
                    <li>
                        <a href="../section/areaclientes.html">Area Cliente</a>
                    </li>
                </ul>
            </nav>
        </header>

        <h1>CONTACTANOS!!</h1>

        <div class="formulario">
            <form>
                <ul class="flex-outer">
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter your first name here">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter your last name here">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email here">
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="Enter your phone here">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
                    </li>
                    <li>
                        <p>Age</p>
                        <ul class="flex-inner">
                            <!-- list items here -->
                        </ul>
                    </li>
                    <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>

        <footer class="footer">
            <aside class="aside aside5">
                <ul>
                    <li>
                        <a href="">Tus Barberias</a>
                    </li>
                    <li>
                        <a href="">Contacto</a>
                    </li>
                    <li>
                        <a href="">FAQS</a>
                    </li>
                </ul>

            </aside>
            <aside class="aside aside6">

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48353.41711067629!2d-74.00839036686428!3d40.76007667081048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259aa5059dc99%3A0x744f2fa372bf256b!2sEpic%20Barber%20Shop%20NYC!5e0!3m2!1ses!2ses!4v1643643665227!5m2!1ses!2ses"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </aside>
        </footer>
    </div>
</body>

</html>
